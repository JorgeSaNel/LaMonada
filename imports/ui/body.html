<body>
    <div id="main">
        <!--All the code must be here-->
        {{#if currentUser}} {{> menu}} {{else}} {{> text}} {{/if}}

        <center>{{> user_login}} </center>

        <!-- ¿Que quería hacer aquí? -->
        <!-- {{#if currentUser}} {{> iniciarJuego}} {{/if}}  -->
        
        {{#if currentUser}}
            <ul>
                {{#with Questions}}
                    {{> question}}
                {{/with}}

                <!-- {{#each Questions}} {{> question}} {{/each}} -->
            </ul>
        {{/if}} 
        
        {{> footer}}
    </div>
</body>

<template name="text">
    <!--<div style="margin-left:25%;padding:1px 16px;height:1000px;">-->
    <div>
        <br>
        <h1 style="text-align: center">La Monada </h1>
        <h2>Para jugar a este juego es necesario conectarse a su cuenta de Google</h2>
        <h3>Simplemente se utilizará:</h3>
        <div>
            <li>Información básica de su perfil: Email, Nombre, Foto</li>
            <li>Consultar y administrar sus hojas de cálculo en Google Drive, como:</li>
            <li>Crear hojas de cálculo nuevas.</li>
            <li>Consultar y modificar las hojas de cálculo ya existentes.</li>
        </div>
    </div>
</template>

<template name="question">
    <form>
        <!-- Check if there is a questions with its answers -->
        {{#if answers}}
        <h3>{{statement}}</h3>
        <label><input type="radio" name="answer" value="1"> {{answers.answer_1}}</label>
        <label><input type="radio" name="answer" value="2"> {{answers.answer_2}}</label>
        <label><input type="radio" name="answer" value="3"> {{answers.answer_3}}</label>

        <br>
        <input type="button" value="Click"> 
        {{/if}}
    </form>
</template>
