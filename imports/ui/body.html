<body>
    <div id="main">
        <!--All the code must be here-->
        {{#if currentUser}} {{> menu}} {{else}} {{> informationToStartGame}} {{/if}}

        <center>{{> user_login}} </center>

        <!-- ¿Que quería hacer aquí? -->
        <!-- {{#if currentUser}} {{> iniciarJuego}} {{/if}}  -->

        {{#if currentUser}}
        <ul>
            {{#if Questions}} {{#with Questions}} {{> ShowOneQuestion}} {{/with}} {{else}} {{> showEndOfQuestions}} {{/if}}
        </ul>
        {{/if}} {{> footer}}
    </div>
</body>

<template name="informationToStartGame">
    <!--<div style="margin-left:25%;padding:1px 16px;height:1000px;">-->
    <div>
        <br>
        <h1 style="text-align: center">La Monada </h1>
        <h2>Para jugar a este juego es necesario conectarse a su cuenta de Google</h2>
        <h3>Simplemente se utilizará:</h3>
        <div>
            <li>Información básica de su perfil: Email, Nombre, Foto</li>
            <li>Consultar y administrar sus hojas de cálculo en Google Drive, como:</li>
            <li>Crear hojas de cálculo nuevas.</li>
            <li>Consultar y modificar las hojas de cálculo ya existentes.</li>
        </div>
    </div>
</template>

<template name="ShowOneQuestion">
    <form>
        <!-- Check if there is a questions with its answers -->
        {{#if answers}}
        <h3>{{statement}}</h3>
        <label><input type="radio" name="answer" value="1"> {{answers.answer_1}}</label>
        <label><input type="radio" name="answer" value="2"> {{answers.answer_2}}</label>
        <label><input type="radio" name="answer" value="3"> {{answers.answer_3}}</label>

        <br>
        <input type="button" value="Click"> {{/if}}
    </form>
</template>

<template name="showEndOfQuestions">
    <div class="textAfterQuestions">
        <center>
            <div id="congratsAfterQuestions">
                <h3>¡ENHORABUENA!</h3>
                <img src="MonoConFondoBlanco.png" alt="Mono" style="width:304px;height:228px;">
                <h3>Has terminado la primera fase y hemos creado la empresa La Mónada.</h3>
            </div>
        </center>

        <br>
        <h4>Échale un vistazo al resúmen de las preguntas contestadas antes de empezar con la segunda fase del juego</h4>
        <div>
            <li>Has contestado a {{showAllQuestionsAnswered}} preguntas</li>
            <li>Has acertado {{showAllCorrectQuestions}} preguntas</li>
            <li>Has fallado {{showAllIncorrectQuestions}} preguntas</li>
        </div>

        <br>
        <div class="row">
            <div class="col-sm-4" id="markText">Su nota final es</div>
            <div class="col-sm-4" id="markText">
                {{showMark}}
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4">Clike en el botón para pasar a la segunda fase del juego</div>
            <div class="col-sm-4">
                <input type="button" value="Continuar">
            </div>
        </div>
    </div>
</template>
