<template name="StartSecondPhase_Board">
	{{#if isCorrectUser.endOfQuestions}}
		{{#unless isCorrectUser.endOfActivity}}
			{{> UsersPlaying}}
		{{else}}
			{{> ShowEndOfGame}}
		{{/unless}}
	{{else}}
		{{> WithoutPermissions}}
	{{/if}}
</template>

<template name="ShowEndOfGame">
	<div style="margin-top: 20px;">
		<div class="row">
			<div class="col-sm-2">
			</div>

			<div class="col-sm-8">
				<div class="w3-container w3-card-2 w3-white w3-round w3-margin">
					Enhorabuena! Ha terminado el juego exitosamente.
					<br> 
					La segunda parte del juego se puede resolver en 14 movimientos. Usted lo ha hecho en {{numberOfMovements}}
				</div>
			</div>

			<div class="col-sm-2">
			</div>
		</div>
	</div>

	<a id="TwitterButton" href="#" class="fa fa-twitter"></a>
</template>

<template name="WithoutPermissions">
	<div class="row">

		<div class="col-sm-10">
			<div class="w3-container w3-card-2 w3-white w3-round w3-margin">
				<p style="font-size: 60px; color: red; text-align: center">¡ERROR!</p>
			</div>

			<div class="w3-container w3-card-2 w3-white w3-round w3-margin">
				<br>
				<h3>Aún no tiene permisos suficientes para hacer esta parte del juego. Por favor, continue desde donde lo dejó</h3>
				<br>
				<center>
					<a href="/">
							<button style="padding: 10px;" type="button" class="w3-button w3-theme-d1 w3-margin-bottom">
								<i class="fa fa-arrow-left"></i>
								Volver atrás
							</button>
						</a>
				</center>
			</div>
		</div>

		<center>
			<img src="emoji_thinking.gif" width="350" height="350" style="padding: 10px;">

		</center>
	</div>
	<br>
	<br>
</template>

<template name="UsersPlaying">
	<div style="margin-top: 20px;">
		<div class="row">
			<div class="col-sm-3">
			</div>

			<div class="col-sm-6">
				<div class="w3-container w3-card-2 w3-white w3-round w3-margin">
					<div id="selections">
						<b>¡Ten cuidado, cada movimiento cuenta!</b>
						<br>
						Has llegado a la segunda fase del juego. A la izquierda van apareciendo los movimientos que ha ido teniendo La Monada a lo largo de los años.
						Tras leerlo detenidamente, deberás indicar dentro del tablero a qué movimientos de caja corresponde.
					</div>
				</div>
			</div>

			<div class="col-sm-3">
			</div>
		</div>

		<div class="row">
			<div class="col-sm-6">
				<div class="w3-container w3-card-2 w3-white w3-round w3-margin">
					{{> ActivityText}}
				</div>
			</div>

			<div class="col-sm-6">
				{{> ImageOfBoard}}
			</div>
		</div>
	</div>
</template>

<template name="ActivityText">
	<div id="activityText">
		<!-- Here goes the activity Text. When you're correct, automatically appears the next activity -->	
	</div>
</template>
