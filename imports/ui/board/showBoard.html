<template name="StartSecondPhase_Board">

	{{#if isCorrectUser.endOfGame}}
		{{> ActivityText}}
		<br> 
		{{> ImageOfBoard}}
	{{else}}
		{{> WithoutPermissions}}
	{{/if}}
</template>

<template name="WithoutPermissions">
	<div>
		<a href="/">Go Back</a>
		<br> Aún no tiene permisos suficientes para hacer esta parte del juego. 
		Por favor, continue desde donde lo dejó
	</div>
</template>

<template name="ActivityText">
	<div style="border: 1px solid black;" id="activityText">
		<!-- Here goes the activity Text. When you're correct, automatically appears the next activity -->	
	</div>
</template>
