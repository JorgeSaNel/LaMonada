<template name="userLogIn">
    {{> user_login}}
</template>

<template name="user_login">
    {{#if currentUser}} 
        {{> user_loggedin}} 
    {{else}} 
        {{> loginButtonsBig}} 
    {{/if}}
</template>

<template name="user_loggedin">
    {{#if loggingIn}}
        <li><a>Logging in...</a></li>
    {{else}}
        <div class="topcorner">
            <p style="float: left;">
                <img class="img" style="height: 35px; padding-right: 1.8em;" src={{currentUser.services.google.picture}} />
            </p>

            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
                            {{currentUser.services.google.name}}
                        <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                    <li role="presentation"><a id="logout" role="menuitem" tabindex="-1" href="#">Cerrar sesión</a></li>
                </ul>
            </div>
        </div>
    {{/if}}
</template>

<template name="loginButtonsBig">
    <a id="loginGoogle" class="btn btn-default btn-lg btn-login google" href="#">
            <i class="fa fa-google-plus fa-fw"></i> 
            Inicia sesión con Google
    </a>
</template>
