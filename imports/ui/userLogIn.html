<template name="userLogIn">
    {{> user_login}}
</template>

<template name="user_login">
    {{#if currentUser}} 
        {{> user_loggedin}} 
    {{else}} 
        {{> loginButtonsBig}} 
    {{/if}}
</template>

<!--TODO: Mejorar codigo para que visualmente sea mÃ¡s bonito-->
<template name="user_loggedin">
    {{#if loggingIn}}
        <li><a>Logging in...</a></li>
    {{else}}
        <div>
            <img class="img-rounded" style="height: 32px; margin-top: 4px;" src={{currentUser.services.google.picture}} />
            <div class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    {{currentUser.services.google.name}}
                    <b class="caret"></b>
                </a>

                <ul class="dropdown-menu">
                    <a id="logout">Logout</a>
                </ul>
            </div>
        </div>
    {{/if}}
</template>

<template name="loginButtonsBig">
    <a id="loginGoogle" class="btn btn-default btn-lg btn-login google" href="#">
            <i class="fa fa-google-plus fa-fw"></i> 
            Sign in with Google
    </a>
</template>
